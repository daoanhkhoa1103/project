<!DOCTYPE html>
<html>
<head>
    <title>Drowsiness Detection</title>
</head>
<body>
    <h1>Drowsiness Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Detect">
    </form>

    {% if drowsiness_status %}
        <p>{{ drowsiness_status }}</p>
        {% if 'Close' in drowsiness_status %}
            <p style="color:red; font-weight:bold;">Warning: Drowsiness detected!</p>
        {% endif %}
    {% endif %}
</body>
</html>
