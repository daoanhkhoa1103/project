<!DOCTYPE html>
<html>
<head>
    <title>Thêm phương tiện</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Thêm phương tiện</h1>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="license_plate">Biển số xe:</label>
                <input type="text" id="license_plate" name="license_plate" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="vehicle_type">Loại xe:</label>
                <input type="text" id="vehicle_type" name="vehicle_type" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="brand">Hãng xe:</label>
                <input type="text" id="brand" name="brand" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="chassis_number">Số khung:</label>
                <input type="text" id="chassis_number" name="chassis_number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="engine_number">Số máy:</label>
                <input type="text" id="engine_number" name="engine_number" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại trang chủ</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
