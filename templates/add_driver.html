<!DOCTYPE html>
<html>
<head>
    <title>Add Driver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Driver</h1>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="license_number">Driver's License:</label>
                <input type="text" id="license_number" name="license_number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="license_issued_date">Issued Date:</label>
                <input type="date" id="license_issued_date" name="license_issued_date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="license_expiry_date">Expiry Date:</label>
                <input type="date" id="license_expiry_date" name="license_expiry_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
